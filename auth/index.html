<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <title>Auth</title>
  </head>
  <body>
    <div
      id="app"
      class="h-screen text-primary bg-light grid place-content-center place-items-center"
    >
      <div class="grid place-items-center gap-8">
        <div class="grid gap-2 place-items-center">
          <h1 class="text-6xl">Sign in</h1>
          <p>or create an account</p>
        </div>
        <form id="auth" class="grid place-items-center gap-2">
          <div class="temp-userName grid place-items-center gap-4">
            <label for="name">name</label>
          </div>
        </form>
      </div>
    </div>

    <template data-userName="false">
      <input
        id="name"
        type="text"
        name="name"
        placeholder="User name"
        maxlength="9"
        required
        autofocus
        class="bg-primary text-white"
      />
      <button class="bg-accent w-3/4">Submit</button>
    </template>
    <template data-userName="true">
      <div class="grid place-items-center gap-2">
        <p>Welcome<span id="name" class="userName"></span></p>
        <p data-authState></p>
      </div>
      <fieldset class="grid place-items-center gap-4">
        <div class="grid place-items-center gap-2">
          <input type="hidden" name="name" />
          <input
            id="passwd"
            type="password"
            name="passwd"
            placeholder="Password"
            required
            autofocus
            class="bg-primary text-white w-3/4"
          />
          <button class="bg-accent w-3/4">Submit</button>
        </div>

        <form id="switch" class="grow flex gap-2 items-center text-sm">
          <span class="text-nowrap">or</span>
          <button
            form="switch"
            class="bg-primary text-light w-full text-nowrap"
          >
            Switch user
          </button>
        </form>
      </fieldset>
    </template>
  </body>
</html>
