<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <title>Auth</title>
  </head>
  <body>
    <div id="app">
      <form id="auth">
        <fieldset class="main">
          <label for="name">name</label>
        </fieldset>
        <button>submit</button>
      </form>
    </div>

    <template data-userName="false">
      <input type="text" name="name" id="name" required autofocus />
    </template>
    <template data-userName="true">
      <input type="text" name="name" id="name" value="" readonly />
      <form id="switch">
        <button form="switch">Switch User</button>
      </form>

      <p data-authState="signUp">please create your password</p>
      <p data-authState="signIn">signing in ... please enter your password</p>
      <p data-authState="err">wrong password ... please retry</p>

      <label for="passwd">password</label>
      <input type="password" name="passwd" id="passwd" required />
    </template>
  </body>
</html>
